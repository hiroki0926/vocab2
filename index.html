<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocab Master</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Vocab Master</h1>
    <nav>
      <ul>
        <li><a href="word-list.html">Word List</a></li>
        <li><a href="#quiz-section">Quiz</a></li>
      </ul>
    </nav>
  </header>
  <div id="app">
    <section id="status-section">
      <div id="status"></div>
    </section>
    <section id="quiz-section">
      <h2>Quiz</h2>
      <label for="quiz-count">Number of questions:</label>
      <input type="number" id="quiz-count" min="1" max="10" value="5">
      <button id="start-quiz">Start Quiz</button>
      <div id="quiz-card" class="hidden">
        <div id="quiz-word"></div>
        <div id="quiz-options"></div>
        <div id="quiz-result"></div>
        <button id="next-question" class="hidden">Next Question</button>
      </div>
    </section>
  </div>
  <footer>
    <p>&copy; 2023 Vocab Master. All rights reserved.</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
